<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        colors: {
          'black': '#000000',
          'white': '#FFFFFF',
          'cream': '#F2EAE2',
          'aurometal-saurus': '#6C7289',
          'deep-aquamarine': '#3D8168',
          'aunmetal': '#1C232B',
          'hover-aquamarine': '#1A4032',
        },
        screens: {
          'mobile': '375px',
          'desktop': '1440px',
        },
        fontFamily: {
          'montserrat': ['montserrat', 'sans-serif'],
          'fraunces': ['fraunces', 'serif'],
        },
      },
    }
  </script>
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="bg-cream w-screen h-screen flex items-center justify-center">
  <div
    class="mobile:w-[343px] mobile:h-[611px] desktop:w-[600px] desktop:h-[450px] bg-white rounded-xl desktop:flex relative">
    <img src="images/image-product-mobile.jpg" alt=""
      class="rounded-t-xl desktop:invisible mobile:visible w-[343px] h-[240px]">
    <img src="images/image-product-desktop.jpg" alt=""
      class="rounded-l-xl desktop:visible mobile:invisible absolute w-[300px] h-[450px]">
    <div
      class="desktop:w-[300px] desktop:h-[450px] mobile:w-[343px] mobile:h-[371px] desktop:absolute desktop:right-0 mobile:p-[20px] desktop:p-[30px] flex flex-col justify-between">
      <p class="text-aurometal-saurus text-[12px] font-montserrat font-medium">P E R F U M E</p>
      <p class="text-aunmetal text-[32px] font-fraunces font-bold leading-[32px]">
        Gabrielle<br class="mobile:hidden">
        Essence<br class="desktop:hidden">
        Eau<br class="mobile:hidden desktop:flex"> De
        Parfum</p>
      <p class="font-montserrat text-[14px] text-aurometal-saurus leading-[23px]">A floral, solar and voluptuous<br
          class="desktop:hidden">
        interpretation composed by
        Olivier<br class="desktop:hidden"> Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="mobile:w-[194px] mobile:h-[32px] items-center justify-between flex">
        <p class="text-[32px] font-fraunces text-deep-aquamarine font-bold">$149.99</p>
        <p class="text-[13px] font-montserrat text-aurometal-saurus font-medium line-through">$169.99</p>
      </div>
      <button
        class="mobile:w-[295px] mobile:h-[48px] rounded-lg desktop:w-[236px] desktop:h-[48px] flex items-center justify-center bg-deep-aquamarine cursor-pointer hover:bg-hover-aquamarine">
        <div class="w-[111px] h-[18px] flex items-center justify-between">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF" />
          </svg>
          <p class="font-montserrat text-[14px] font-bold text-white">Add to Cart</p>
        </div>
      </button>
    </div>
  </div>
</body>

</html>
